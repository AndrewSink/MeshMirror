<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>MeshMirror</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 bg-secondary sidebar">
                    <h5 class="my-3 text-center">MeshMirror</h5>
                    <button class="btn btn-info my-2" id="uploadButton">Upload .STL</button>
                    <input type="file" id="fileInput" style="display:none;">
                    <br>
                    <br>
                    <button id="mirrorYButton" class="btn btn-primary btn-check my-2">Mirror</button>
                    <br>
                    <br>
                    <button id="exportButton" class="btn btn-primary my-2" disabled>Export Mirrored .STL</button>

                </div>
                <div class="col-sm-10 main-content">
                    <div id="canvas-container"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="module" src="script.js"></script>

        <div class="ko-fi">

            <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
            <script>
                kofiWidgetOverlay.draw('andrewsink', {
                    'type': 'floating-chat',
                    'floating-chat.donateButton.text': 'Support me',
                    'floating-chat.donateButton.background-color': '#00b9fe',
                    'floating-chat.donateButton.text-color': '#fff'
                });
            </script>
        </div>

        <div class="credits">Andrew Sink - 2023 <br>
            <a href="https://www.thingiverse.com/thing:23902">Garden Toad 3D Model by pmoews / CC BY 4.0</a>

            <br>

    </body>

</html>
